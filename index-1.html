<<!DOCTYPE html>
<!--This is how you comment for html-->
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> My Map </title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <style>
  /*this CSS section is where you style your page*/
  /*this is how you comment in CSS*/
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
  <div id='map'></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiY3dpbG1vdHQiLCJhIjoiY2s2bWRjb2tiMG1xMjNqcDZkbGNjcjVraiJ9.2nNOYL23A1cfZSE4hdC9ew';

  //Call in your Map
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/clancywilmott/ck9cmc1l800qz1ipjv9e2wga3'
  });

  // Initialize the geolocate control.
  var geolocate = new mapboxgl.GeolocateControl({
    positionOptions: {
      enableHighAccuracy: true
    },
    trackUserLocation: true
  });

  // Add the control to the map.
  map.addControl(geolocate);

  map.on('load', function() {
    geolocate.trigger();
    map.addSource('places', {
      'type': 'geojson',
      'data': {
        'type': 'FeatureCollection',
        'features': [
          {
            'type': 'Feature',
            'properties': {
              'description': '<p>Example of a point.</p>',
            },
            'geometry': {
              'type': 'Point',
              'coordinates': [-2.219255, 53.457215]
            }
          },
          {
            'type': 'Feature',
            'properties': {
              'description': '<p>Example of a second point.</p>',
            },
            'geometry': {
              'type': 'Point',
              'coordinates': [-2.219371, 53.457349]
            }
          }

        ]
      }
    });
    map.addLayer({
      'id': 'places',
      'type': 'symbol',
      'source': 'places',
      'layout': {
        'icon-image': 'marker-stroked-15',
        'icon-allow-overlap': true
      }
    });
  });

</script>
</body>
</html>
